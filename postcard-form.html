<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="postcard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js" integrity="sha512-oHBLR38hkpOtf4dW75gdfO7VhEKg2fsitvHZYHZjObc4BPKou2PGenyxA5ZJ8CCqWytBx5wpiSqwVEBy84b7tw==" crossorigin="anonymous"></script>
    <title>Postcard Form</title>
    <style class="hero-image">
        body{background-image: url(images/form-img.jpg)}
    </style>
    <script src="https://cdn.emailjs.com/sdk/2.2.4/email.min.js"></script>
    <script type="text/javascript"src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
<div class="post-card">
  <div class="post">
  </div>
  <h1 class="post-card_title">Happy St. Patrick's Day!</h1>
  <div class="content-left">
    May you be blessed with a pot of gold that offers you happiness, prosperity and luck!
  </div>  
  <div class="content-right">
    <div class="contactForm">
        <form onsubmit="return sendMail(this);">
            <div class="inputBox">
                <span>Full Name</span>
                    <input type="text" name="name" placeholder="Name" required="required">
            </div>
            <div class="inputBox">
                <span>Email</span>
                    <input type="email" name="email" placeholder="E-mail" required="required">
            </div>
            <div class="inputBox">
                <span>Message</span>
                    <textarea  name="message" placeholder="Type your message" required="required"></textarea>
            </div>
            <div class="submit">
                <button type="submit" value="send" class="btn btn-outline-light">SUBMIT</button>
            </div>
        </form>
    </div>
  </div>
</div>
</body>
</html>
